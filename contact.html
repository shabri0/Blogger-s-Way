<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Blogger's Way - Relax area for bloggers</title>
</head>
<body bgcolor="pink">

<center>
    <legend>
    <fieldset style="background-color: rgb(215, 133, 147); box-shadow: 5px solid black;font-size: xx-large;margin-top: 40px;">
        <div class="contact-content font1 max-width-1 m-auto">
        <div class="max-width-1 m-auto mx-1">
           <h2><mark><u><b>Feel Free to Contact Us & Sign Up</b></u></mark></h2>
            <div class="contact-form">
                <div class="form-box">Your Name:
                    <input type="text" placeholder="Enter Your Name">
                </div>
                <div class="form-box">Your Moblie no.:
                    <input type="text" placeholder="Enter Your Phone Number">
                </div>
                <div class="form-box">E-mail:
                    <input type="text" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box"> Your Password:
                    <input type="text" placeholder="Enter Your password Id or set">
                </div>
                <div class="form-box"> Your Birthday:
                    <input type="date" placeholder="Enter Your Email Id">
                </div>
                <div class="form-box">Need Help?
                    <textarea name="" id="" cols="30" rows="10" placeholder="How may we help you?"></textarea>
                </div>
                <div class="form-box">Are you above 18 or 18+?:
                    <input type="radio" id="y" name="y">Yes
                    <input type="radio" id="y" name="y">No
                </div>
                <div class="form-box">
                   <a href="index.html"> <button class="btn">Submit</button></a>
                </div>

            </div>
        </div>

    </div>
 

    <div style="font-size: medium;color: white;" class="footer max-width-2 m-auto">
        Copyright & Copy @Blogger's Way<a href="https://wordpress.com/create-blog/">Credits:Google&Wordpress.com</a>
       </div>
    </legend></fieldset>
</center>
    
</body>
</html>
